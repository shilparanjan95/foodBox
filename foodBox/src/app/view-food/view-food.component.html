<div class="container container-fluid">
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
       
        <table class="table table-bordered table-striped">
  
            <thead   style="background-color:cornflowerblue">

                <tr>
                    <th>Food Id</th>
                    <th>Food Name</th>
                    <th>Food Type</th>
                    <th>Food Price</th>
                    <th>isActive</th>
                    <th>Food Category</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let food of foods">
                    <td>{{food.foodId}}</td>
                    <td>{{food.foodName}}</td>
                    <td>{{food.foodCategory}}</td>
                    <td>{{food.foodPrice}}</td>
                    <td>{{food.isActive}}</td>
                    <td>{{food.category.categoryName}}</td>
                    
                    <td>
                        <input type="submit" class="btn btn-sm btn-secondary" value="Activate/Deactivate Food" (click)= "activateFood(food.foodId)">   

                        <input type="submit" class="btn btn-sm btn-danger" value="Delete Food" (click)= "deleteFood(food.foodId)" style="margin-left: 10px;">
                    </td>
               
                </tr>
            </tbody>
        </table>
       
        </div>
       
        <div class="col-md-1"></div>
    </div>
   </div>
