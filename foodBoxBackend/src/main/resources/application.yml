spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql : true
    open-in-view: false
    hibernate:
      ddl-auto: create
  h2:
    console.enabled: true
server:
  port: 9090
